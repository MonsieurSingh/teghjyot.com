<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://teghjyot.com/icons/icons.css" />
	</head>
	<body>
	<form id="login-form" class="login-box">
      <h1>login</h1>
			<input type="text" name="username" class="username" placeholder="Username" autocomplete="username" />
      <input type="password" name="password" class="password" placeholder="Password" autocomplete="current-password" />
      <input type="submit" id="login-form-submit" value="Login" />
		</form>
		<button class="register-button" onclick="signUp()">Sign Up</button>
		<script type="text/javascript">
			signUp = () => {
				window.location.replace('../signup/');
			}
		</script>
    <script src="./script.js"></script>
  </body>
</html>
